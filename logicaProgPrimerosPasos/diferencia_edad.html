<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>DIFERENCIA DE EDADES</h1>
  <script>
    function saltarLinea() {
      document.write("<br>");
      document.write("<br>");
      document.write("<br>");
    }

    function imprimir(mensaje) {
      document.write("Nuestra diferencia de edad es: " + mensaje);
      saltarLinea();
    }

    var edad1 = 20;
    var edad2 = 15;
    imprimir(edad1 - edad2)
  </script>
</body>

</html>
