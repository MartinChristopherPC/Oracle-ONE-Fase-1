<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <canvas width="600" height="400"></canvas>
  <script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle = "darkgreen"; //rectangulo 1 (Cabeza)
    pincel.fillRect(0, 0, 350, 300);

    pincel.fillStyle = "black"; //rectangulo 2 (Ojos)
    pincel.fillRect(50, 50, 90, 90);

    //rectangulo 3 (Ojos)
    pincel.fillRect(210, 50, 90, 90);

    //rectangulo 4 (nariz)
    pincel.fillRect(140, 138, 70, 100);

    //rectangulo 5 (boca)
    pincel.fillRect(100, 190, 40, 110);

    //rectangulo 6 (boca)
    pincel.fillRect(200, 190, 40, 110);
  </script>
</body>

</html>
